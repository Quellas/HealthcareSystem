<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--1. import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!--4.定义div区域-->
<div id="app">
    <!--table表格组件
    :data="tableData" v-bind 绑定数据
    prop="date":每列属性名称 必须跟返回的数据名称要一致
    -->
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                prop="date"
                label="日期"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址">
        </el-table-column>
    </el-table>


</div>
</body>
<!--2. import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--3. import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    /*5.el绑定区域*/
    new Vue({
        el: '#app',
        data() {
            return {
                //目前是写死的，后续从数据库查询的 List<T>
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        }
    })
</script>
</html>
