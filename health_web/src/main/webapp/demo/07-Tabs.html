<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--1. import CSS -->
    <link rel="stylesheet" href="elementui/index.css">
</head>
<body>
<!--4.定义div区域-->
<div id="app">

    <el-tabs type="border-card">
        <el-tab-pane label="用户管理">
            <el-table
                    :data="tableData"
                    style="width: 100%">
                <el-table-column
                        prop="date"
                        label="日期"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="姓名"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="地址">
                </el-table-column>
            </el-table>

        </el-tab-pane>
        <el-tab-pane label="配置管理">配置管理</el-tab-pane>
        <el-tab-pane label="角色管理">角色管理</el-tab-pane>
        <el-tab-pane label="定时任务补偿">定时任务补偿</el-tab-pane>
    </el-tabs>


</div>
</body>
<!--2. import Vue before Element -->
<script src="elementui/vue.js"></script>
<!--3. import JavaScript -->
<script src="elementui/index.js"></script>
<script>
    /*5.el绑定区域*/
    new Vue({
        el: '#app',
        data() {
            return {
                currentPage1: 1,
                currentPage2: 5,
                currentPage3: 5,
                currentPage4: 4,
                //目前是写死的，后续从数据库查询的 List<T>
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        }
    })
</script>
</html>
