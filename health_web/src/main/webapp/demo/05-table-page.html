<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--1. import CSS -->
    <link rel="stylesheet" href="elementui/index.css">
</head>
<body>
<!--4.定义div区域-->
<div id="app">
    <!--table表格组件
    :data="tableData" v-bind 绑定数据
    prop="date":每列属性名称 必须跟返回的数据名称要一致
    -->
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                prop="date"
                label="日期"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址">
        </el-table-column>
    </el-table>
    <!--分页组件
    后台需要返回当前页面数据
    后台需要返回总记录数！！！
    @size-change="handleSizeChange"：每页条数
    @current-change="handleCurrentChange"：切换页码
    :current-page="currentPage4" 默认页码
    :page-sizes="[100, 200, 300, 400]": 条数列表
    :page-size="100"：默认每页显示多少条
    layout="total, sizes, prev, pager, next, jumper"
    :total="400"：总记录数
    -->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage1"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="20"
            layout="total, sizes, prev, pager, next, jumper"
            :total="400">
    </el-pagination>

</div>
</body>
<!--2. import Vue before Element -->
<script src="elementui/vue.js"></script>
<!--3. import JavaScript -->
<script src="elementui/index.js"></script>
<script>
    /*5.el绑定区域*/
    new Vue({
        el: '#app',
        data() {
            return {
                currentPage1: 1,
                currentPage2: 5,
                currentPage3: 5,
                currentPage4: 4,
                //目前是写死的，后续从数据库查询的 List<T>
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },
        methods: {
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }
        }
    })
</script>
</html>
